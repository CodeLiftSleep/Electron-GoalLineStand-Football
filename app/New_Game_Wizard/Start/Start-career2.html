<link rel="stylesheet" type="text/css" href="content/flex.css" />
<link rel="stylesheet" type="text/css" href="content/toggleSwitch.css"/>

<form ng-submit="vm.onSubmit()" novalidate ng-controller="newGameCtrl" class="start-career2 animated bounceInRight">

    <div class="panel panel-primary">
        <div class="panel-heading px-nested-panel-heading clearfix mainPanelHeader">
            <strong class="control-label" >{{vm.model.panelTitle}}</strong>
        </div>
        <div class="panel-body px-nested-panel-body ng-show="!vm.model.AllowExpansion || vm.model.AllowExpansion === 'Yes'"> 
            <div class="panel panel-primary" style="margin-top: 30px">
            <div class="panel-heading px-nested-panel-heading clearfix panelHeader1">
                <strong class="control-label">{{vm.model.panelTitle5}}</strong>
            </div>
            <div class="panel-body px-nested-panel-body">       
                <formly-form model="vm.model" fields="vm.careerExpansion" form="vm.form" hide-directive="ng-show">                 
                </formly-form>
            </div>
        </div>
        <div class="panel-body px-nested-panel-body > 
            <div class="panel panel-primary" style="margin-top: 30px">
            <div class="panel-heading px-nested-panel-heading clearfix panelHeader2">
                <strong class="control-label">{{vm.model.panelTitle6}}</strong>
            </div>
            <div class="panel-body px-nested-panel-body">       
                <formly-form model="vm.model" fields="vm.careerRelocation" form="vm.form" >                 
                </formly-form>
            </div>
        </div>
        <div class="panel-body px-nested-panel-body > 
            <div class="panel panel-primary" style="margin-top: 30px">
            <div class="panel-heading px-nested-panel-heading clearfix panelHeader3">
                <strong class="control-label">{{vm.model.panelTitle7}}</strong>
            </div>
            <div class="panel-body px-nested-panel-body">       
                <formly-form model="vm.model" fields="vm.careerColDraft" form="vm.form" >                 
                </formly-form>
            </div>
        </div>
        <div class="panel-body px-nested-panel-body > 
            <div class="panel panel-primary" style="margin-top: 30px">
            <div class="panel-heading px-nested-panel-heading clearfix panelHeader4">
                <strong class="control-label">{{vm.model.panelTitle8}}</strong>
            </div>
            <div class="panel-body px-nested-panel-body">       
                <formly-form model="vm.model" fields="vm.careerFinancials" form="vm.form" >                 
                </formly-form>
            </div>
        </div>
        <button type="button" class="btn btn-primary pull-left hvr-grow-shadow" onclick="$('.start-career2').removeClass('bounceInRight').addClass('bounceOutLeft')" 
            ui-sref="Start.career"><span style="margin-right: 3px;" class="glyphicon glyphicon-circle-arrow-left pull-left">
            </span>Prev Page</button>
        <button type="button" class="btn btn-primary pull-right hvr-grow-shadow" onclick="$('.start-career2').removeClass('bounceInRight').addClass('bounceOutLeft')"
            ui-sref="Start.career3">Next Page<span style="margin-left: 3px;" class="glyphicon glyphicon-circle-arrow-right pull-right">
            </span></button>
</form>
