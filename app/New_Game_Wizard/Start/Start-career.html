<link rel="stylesheet" type="text/css" href="content/flex.css" />
<link rel="stylesheet" type="text/css" href="content/toggleSwitch.css"/>

      <form ng-submit="vm.onSubmit()" novalidate ng-controller="newGameCtrl" class="start-career animated bounceInRight">
                      <div class="panel panel-primary">
                <div class="panel-heading px-nested-panel-heading clearfix mainPanelHeader">
                    <strong class="control-label" >
                    {{vm.model.panelTitle}}
                    </strong>
                </div>
                <div class="panel-body px-nested-panel-body style="height: auto;"> 
                    <div class="panel panel-primary" style="margin-top: 30px">
                    <div class="panel-heading px-nested-panel-heading clearfix panelHeader1">
                        <strong class="control-label" >
                        {{vm.model.panelTitle1}}
                        </strong>
                    </div>
                    <div class="panel-body px-nested-panel-body">       
                    <formly-form model="vm.model" fields="vm.careerLeague" form="vm.form" hide-directive="ng-show">                 
                    </formly-form>
                    </div>
                </div>
                <div class="panel-body px-nested-panel-body style="height: auto;">
                    <div class="panel-heading px-nested-panel-heading clearfix panelHeader2">
                        <strong class="control-label" >{{vm.model.panelTitle2}}</strong>
                    </div>
                    <div class="panel-body px-nested-panel-body">       
                    <formly-form model="vm.model" fields="vm.careerGameday" form="vm.form" hide-directive="ng-show">                 
                    </formly-form>
                    </div>
                </div>
                <div class="panel-body px-nested-panel-body style="height: auto;">
                    <div class="panel-heading px-nested-panel-heading clearfix panelHeader3">
                        <strong class="control-label" >{{vm.model.panelTitle3}}</strong>
                    </div>
                    <div class="panel-body px-nested-panel-body">       
                    <formly-form model="vm.model" fields="vm.careerSchedule" form="vm.form" hide-directive="ng-show">                 
                    </formly-form>
                    </div>
                </div>
                <div class="panel-body px-nested-panel-body style="height: auto;">
                    <div class="panel-heading px-nested-panel-heading clearfix panelHeader4">
                        <strong class="control-label">{{vm.model.panelTitle4}}</strong>
                    </div>
                    <div class="panel-body px-nested-panel-body">       
                    <formly-form model="vm.model" fields="vm.careerUser" form="vm.form" hide-directive="ng-show">                 
                    </formly-form>
                    </div>
                </div>
                <button type="button" onclick="$('.start-career').removeClass('bounceInRight').addClass('bounceOutLeft')" class="btn btn-primary pull-right hvr-grow-shadow" 
                    ui-sref="Start.career2">Next Page<span style="margin-left: 3px;" class="glyphicon glyphicon-circle-arrow-right pull-right"></span>
                </button> 
            </div>
        </form>
